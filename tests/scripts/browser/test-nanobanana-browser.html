<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ffd700;
            margin-top: 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            background: #1e3a1e;
            border: 1px solid #4CAF50;
            color: #90ee90;
        }
        .error {
            background: #3a1e1e;
            border: 1px solid #f44336;
            color: #ffaaaa;
        }
        .info {
            background: #1e1e3a;
            border: 1px solid #2196F3;
            color: #aaccff;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: inherit;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #ccc;
        }
        select {
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
        }
        .image-preview {
            margin-top: 15px;
            max-width: 100%;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Nano Banana Pro API Test</h1>
        <p>This test uses the app's service which has access to your validated API key.</p>
        
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" rows="3">a beautiful sunset over mountains with vibrant colors</textarea>
        
        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio">
            <option value="square">Square</option>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
        
        <button id="testBtn" onclick="testAPI()">üöÄ Test API</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="result"></div>
        <div id="imagePreview" class="image-preview"></div>
    </div>

    <script type="module">
        // Import the service from the app
        let nanoBananaService = null;
        
        async function loadService() {
            try {
                // Try to import from the app's service
                const module = await import('/src/lib/services/nanoBananaService.ts');
                nanoBananaService = module.nanoBananaService;
                console.log('‚úÖ Service loaded successfully');
                return true;
            } catch (error) {
                console.error('‚ùå Failed to load service:', error);
                showResult('error', `Failed to load service: ${error.message}\n\nMake sure you're running this from the app's domain (localhost:5175)`);
                return false;
            }
        }
        
        window.testAPI = async function() {
            const btn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');
            const imagePreview = document.getElementById('imagePreview');
            
            if (!nanoBananaService) {
                const loaded = await loadService();
                if (!loaded) return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Testing...';
            resultDiv.innerHTML = '';
            imagePreview.innerHTML = '';
            
            const prompt = document.getElementById('prompt').value;
            const aspectRatio = document.getElementById('aspectRatio').value;
            
            showResult('info', `üß™ Testing Nano Banana Pro API...\nüìù Prompt: "${prompt}"\nüìê Aspect Ratio: ${aspectRatio}\n\n`);
            
            try {
                const startTime = Date.now();
                
                const result = await nanoBananaService.generateImage({
                    prompt: prompt,
                    aspect_ratio: aspectRatio
                });
                
                const duration = Date.now() - startTime;
                
                let resultText = `‚úÖ SUCCESS!\n\n`;
                resultText += `‚è±Ô∏è  Response time: ${duration}ms\n`;
                resultText += `üñºÔ∏è  Images generated: ${result.images?.length || 0}\n\n`;
                
                if (result.usage) {
                    resultText += `üí∞ Token Usage:\n`;
                    resultText += `   - Prompt tokens: ${result.usage.promptTokens || 0}\n`;
                    resultText += `   - Completion tokens: ${result.usage.completionTokens || 0}\n`;
                    resultText += `   - Total tokens: ${result.usage.totalTokens || 0}\n\n`;
                }
                
                if (result.images && result.images.length > 0) {
                    resultText += `üì∏ Image URLs:\n`;
                    result.images.forEach((url, i) => {
                        resultText += `   ${i + 1}. ${url}\n`;
                    });
                    
                    // Display first image
                    const img = document.createElement('img');
                    img.src = result.images[0];
                    img.alt = 'Generated image';
                    img.onerror = () => {
                        imagePreview.innerHTML = '<p style="color: #f44336;">‚ö†Ô∏è Image failed to load. URL: ' + result.images[0] + '</p>';
                    };
                    imagePreview.innerHTML = '<h3>Generated Image:</h3>';
                    imagePreview.appendChild(img);
                } else {
                    resultText += `‚ö†Ô∏è  No images found in response\n`;
                }
                
                showResult('success', resultText);
                
            } catch (error) {
                let errorText = `‚ùå ERROR\n\n`;
                errorText += `Message: ${error.message}\n\n`;
                
                // Check if response is stored in window
                if (window.__nanobanana_last_response) {
                    errorText += `\nüìã Raw Response (check console for full details):\n`;
                    errorText += JSON.stringify(window.__nanobanana_last_response, null, 2).substring(0, 1000);
                    errorText += '\n\nüí° Tip: Open browser console (F12) and look for [NanoBanana] logs';
                }
                
                if (error.stack) {
                    errorText += `\n\nStack trace:\n${error.stack.split('\n').slice(0, 5).join('\n')}\n`;
                }
                
                showResult('error', errorText);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Test API';
            }
        };
        
        window.clearResults = function() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('imagePreview').innerHTML = '';
        };
        
        function showResult(type, text) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = text;
        }
        
        // Load service on page load
        loadService();
    </script>
</body>
</html>
