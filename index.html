    <!-- Critical CSS will be inlined here by build process -->

      body {

        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-display: swap;
      }

      /* Light mode defaults */
      html, body {

        color: #111827;
      }

      /* Dark mode overrides */
      html[data-theme="dark"], html.dark {
        background-color: #030712;
        color: #f3f4f6;
      }
      html[data-theme="dark"] body, html.dark body {
        background-color: #030712;
        color: #f3f4f6;
      }

      #root {
        min-height: 100vh;
      }

      /* Theme-aware skeleton loader */
      .skeleton {
        background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      html[data-theme="dark"] .skeleton, html.dark .skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production
      const isDevelopment = window.location.hostname === 'localhost' &&
                           ['5173', '5174', '5175', '5176'].includes(window.location.port);

      // Skip service worker for thumbnail pages (used by Browserless for screenshots)
      const isThumbnailPage = window.location.pathname.startsWith('/meetings/thumbnail/');

      // DEV SAFETY:
      // If a service worker was ever registered on this origin in the past (e.g. from a preview build),
      // it can continue controlling pages on localhost and break Vite dynamic imports/HMR.
      // In dev, proactively unregister any existing SWs and clear Cache Storage (does NOT touch auth).
      if (isDevelopment) {
        try {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(async (regs) => {
              if (!regs.length) return;

              await Promise.all(regs.map((r) => r.unregister()));

              // If the current page was controlled by an old SW, it will keep controlling until a reload.
              // Reload once after cleanup to ensure Vite module fetches are no longer intercepted.
              const flag = '__dev_sw_cleared__';
              if (!sessionStorage.getItem(flag)) {
                sessionStorage.setItem(flag, '1');
                window.location.reload();
              }
            });
          }
          if ('caches' in window) {
            caches.keys().then((names) => {
              names.forEach((name) => caches.delete(name));
            });
          }
        } catch (e) {
          // Silent fail in dev
        }
      }

      if ('serviceWorker' in navigator && !isDevelopment && !isThumbnailPage) {
        window.addEventListener('load', () => {
          // Force update check on every page load
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Force immediate update check
              registration.update();

              // Store registration for cache management
              window.swRegistration = registration;
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New update available - clear caches to prevent conflicts
                      console.log('New version available, clearing caches and refreshing');
                      if (window.swRegistration && window.swRegistration.active) {
                        const messageChannel = new MessageChannel();
                        window.swRegistration.active.postMessage(
                          { type: 'CLEAR_CACHE' }, 
                          [messageChannel.port2]
                        );
                        setTimeout(() => window.location.reload(), 1000);
                      }
                    } else {
                      // Content is cached for offline use
                      console.log('Content is cached for offline use');
                    }
                  }
                });
              });
              
              // Detect and resolve cache conflicts on load
              setTimeout(() => {
                if (window.detectAndResolveCacheConflicts) {
                  window.detectAndResolveCacheConflicts();
                }
              }, 2000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Add global cache management functions for debugging
        window.clearSWCache = () => {
          if (window.swRegistration && window.swRegistration.active) {
            const messageChannel = new MessageChannel();
            window.swRegistration.active.postMessage(
              { type: 'CLEAR_CACHE' }, 
              [messageChannel.port2]
            );
          }
        };
        
        window.clearApiCache = () => {
          if (window.swRegistration && window.swRegistration.active) {
            const messageChannel = new MessageChannel();
            window.swRegistration.active.postMessage(
              { type: 'CLEAR_API_CACHE' }, 
              [messageChannel.port2]
            );
          }
        };
      }
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Mark the start of app initialization
      performance.mark('app-init-start');
      
      // Track when React renders
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.children.length > 0) {
            performance.mark('app-init-complete');
            performance.measure('app-init-time', 'app-init-start', 'app-init-complete');
            observer.disconnect();
          }
        });
        
        if (document.getElementById('root')) {
          observer.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
          });
        }
      });
    </script>
