<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//ewtuefzeogytgmsnkpmb.supabase.co">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://ewtuefzeogytgmsnkpmb.supabase.co" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" crossorigin>
    
    <!-- Favicon optimizations -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_0_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_0_16x16.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/favicon_0_128x128.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#10b981">
    <meta name="description" content="Modern sales dashboard for tracking performance and managing pipeline">
    <meta name="keywords" content="sales, dashboard, CRM, pipeline, performance, analytics">
    
    <!-- Critical CSS will be inlined here by build process -->
    <style id="critical-css">
      /* Critical above-the-fold styles - dark theme by default to prevent flash */
      body { 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #111827; /* Dark background matching app theme */
        color: #f3f4f6;
      }
      #root { 
        min-height: 100vh; 
        background-color: #111827;
      }
      /* Skeleton loader styles */
      .skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <title>Sixty Sales Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production
      const isDevelopment = window.location.hostname === 'localhost' && 
                           ['5173', '5174', '5175', '5176'].includes(window.location.port);
      
      if ('serviceWorker' in navigator && !isDevelopment) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New update available
                      console.log('New version available, please refresh');
                    } else {
                      // Content is cached for offline use
                      console.log('Content is cached for offline use');
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Mark the start of app initialization
      performance.mark('app-init-start');
      
      // Track when React renders
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.children.length > 0) {
            performance.mark('app-init-complete');
            performance.measure('app-init-time', 'app-init-start', 'app-init-complete');
            observer.disconnect();
          }
        });
        
        if (document.getElementById('root')) {
          observer.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
          });
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
