<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Google Docs Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Direct Google Docs API Test</h1>
        
        <div id="authStatus" class="bg-yellow-100 border border-yellow-400 rounded-lg p-4 mb-6">
            <p class="text-yellow-800">Checking authentication...</p>
        </div>
        
        <div id="testSection" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Test Google Docs Creation</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Document Title</label>
                    <input type="text" id="docTitle" value="Test Meeting - Mark Ingram Discussion" 
                           class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Document Content</label>
                    <textarea id="docContent" rows="10" class="w-full border rounded px-3 py-2">Meeting: Mark Ingram - Smart4Energy Talent Discussion
Date: 2024-12-17
Duration: 18 minutes

Participants:
• Phil O'Brien (phil@sixtyseconds.video)
• Mark Ingram (m.ingram@smart4energytalent.com)

Summary:
Mark Ingram discussed his 30-year experience in recruitment and his new venture backed by Engage to compete with major energy sector recruitment firms. He's implementing data-driven automation and AI tools, seeking help with mass scale outreach, domain management, and email deliverability through Instantly AI.

Action Items:
1. Set up protected domains for Smart4Energy email campaigns
2. Provide Instantly AI tech stack configuration and pricing</textarea>
                </div>
                
                <button id="testBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Create Google Doc
                </button>
            </div>
        </div>
        
        <div id="loginSection" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Please Sign In</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" value="andrew.bryce@sixtyseconds.video" 
                           class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" 
                           class="w-full border rounded px-3 py-2">
                </div>
                <button id="loginBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                    Sign In
                </button>
            </div>
        </div>

        <div id="results" class="bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script type="module">
        // Initialize Supabase client
        const supabaseUrl = 'https://ewtuefzeogytgmsnkpmb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3dHVlZnplb2d5dGdtc25rcG1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4OTQ5MjcsImV4cCI6MjA1MzQ3MDkyN30.O22Zx_xB_UuasB19V66g69fl6GdAdW38vuYQPbGUUf8';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Check authentication on load
        async function checkAuth() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            
            const authStatus = document.getElementById('authStatus');
            const testSection = document.getElementById('testSection');
            const loginSection = document.getElementById('loginSection');
            
            if (user) {
                authStatus.innerHTML = `<p class="text-green-800">✅ Authenticated as: ${user.email}</p>`;
                authStatus.className = 'bg-green-100 border border-green-400 rounded-lg p-4 mb-6';
                testSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
            } else {
                authStatus.innerHTML = `<p class="text-red-800">❌ Not authenticated</p>`;
                authStatus.className = 'bg-red-100 border border-red-400 rounded-lg p-4 mb-6';
                testSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
        }

        // Call checkAuth on load
        checkAuth();

        // Login functionality
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    alert(`Login failed: ${error.message}`);
                } else {
                    await checkAuth(); // Refresh auth status
                }
            } catch (error) {
                alert(`Login error: ${error.message}`);
            }
        });

        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            const title = document.getElementById('docTitle').value;
            const content = document.getElementById('docContent').value;
            
            resultsDiv.classList.remove('hidden');
            resultContent.innerHTML = '<p class="text-gray-600">Creating Google Doc...</p>';
            
            try {
                console.log('Testing Google Docs creation with title:', title);
                
                // First get the current session to ensure we have auth
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                console.log('Current session:', { 
                    hasSession: !!session, 
                    hasAccessToken: !!session?.access_token,
                    error: sessionError 
                });
                
                if (!session) {
                    throw new Error('No active session - please log in first');
                }
                
                // Call the Edge Function using direct fetch for better header control
                const functionUrl = `${supabaseUrl}/functions/v1/google-docs-create`;
                const requestBody = {
                    title: title,
                    content: content,
                    metadata: {
                        meetingId: 'test-mark-ingram-001',
                        participants: ['phil@sixtyseconds.video', 'm.ingram@smart4energytalent.com'],
                        date: new Date().toISOString(),
                        duration: 1080
                    }
                };

                console.log('Making direct fetch to:', functionUrl);
                console.log('Authorization header:', `Bearer ${session.access_token.substring(0, 20)}...`);

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Direct fetch response status:', response.status);
                console.log('Direct fetch response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Direct fetch error:', errorText);
                    throw new Error(`Edge Function failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Direct fetch response data:', data);

                // Simulate the expected structure
                const error = null;

                console.log('Edge Function response:', { data, error });

                if (error) {
                    throw new Error(error.message);
                }

                // Display results
                let html = '<div class="space-y-4">';
                
                if (data.success) {
                    html += '<div class="border-l-4 border-green-500 pl-4">';
                    html += '<h3 class="font-semibold text-green-700">Document Created Successfully!</h3>';
                    html += `<p><strong>Document ID:</strong> ${data.documentId}</p>`;
                    html += `<p><strong>Title:</strong> ${data.title}</p>`;
                    html += `<p><strong>URL:</strong> <a href="${data.url}" target="_blank" class="text-blue-600 hover:underline">${data.url}</a></p>`;
                    html += '</div>';
                    
                    // Try to open the document
                    html += '<div class="mt-4">';
                    html += '<button onclick="window.open(\'' + data.url + '\', \'_blank\')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Open Document</button>';
                    html += '</div>';
                } else {
                    html += '<div class="border-l-4 border-red-500 pl-4">';
                    html += '<h3 class="font-semibold text-red-700">Creation Failed</h3>';
                    html += `<p>Response: ${JSON.stringify(data, null, 2)}</p>`;
                    html += '</div>';
                }
                
                html += '</div>';
                resultContent.innerHTML = html;
                
            } catch (error) {
                console.error('Test error:', error);
                resultContent.innerHTML = `<div class="text-red-600 border-l-4 border-red-500 pl-4">
                    <h3 class="font-semibold">Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
