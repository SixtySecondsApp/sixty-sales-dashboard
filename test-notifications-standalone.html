<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #37bd7e;
            margin-bottom: 30px;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .button {
            background: #37bd7e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button:hover {
            background: #2da76c;
        }
        .button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #37bd7e;
            padding-left: 10px;
        }
        .error {
            border-left-color: #ff4444;
            color: #ff6666;
        }
        .success {
            border-left-color: #37bd7e;
            color: #4fc97f;
        }
        .info {
            border-left-color: #4488ff;
            color: #66aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Notification System Test</h1>
        
        <div class="status">
            <h2>Test Status</h2>
            <p>This is a standalone test page for the notification system.</p>
            <p>It will create test notifications that you can view in the main application.</p>
        </div>

        <div class="actions">
            <button class="button" onclick="testDirectAPI()">Test Direct API</button>
            <button class="button" onclick="createTestNotifications()">Create Test Notifications</button>
            <button class="button" onclick="testWorkflowNotification()">Test Workflow Notification</button>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">Test page loaded. Ready to test notifications.</div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ewtuefzeogytgmsnkpmb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3dHVlZnplb2d5dGdtc25rcG1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4OTQ5MjcsImV4cCI6MjA1MzQ3MDkyN30.O22Zx_xB_UuasB19V66g69fl6GdAdW38vuYQPbGUUf8';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testDirectAPI() {
            log('Testing direct Supabase API connection...');
            
            try {
                // Test API connection
                const response = await fetch(`${SUPABASE_URL}/rest/v1/profiles?select=id&limit=1`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    log('âœ… Successfully connected to Supabase API', 'success');
                    
                    // Try to get a user ID for testing
                    const data = await response.json();
                    if (data && data.length > 0) {
                        log(`Found user ID: ${data[0].id}`, 'info');
                        return data[0].id;
                    } else {
                        log('No users found in database. Using mock user ID.', 'info');
                        return 'mock-user-' + Date.now();
                    }
                } else {
                    log(`API connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Error connecting to Supabase: ${error.message}`, 'error');
            }
        }

        async function createTestNotifications() {
            log('Creating test notifications using SQL function...');
            
            try {
                // Call the create_sample_notifications function via RPC
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/create_sample_notifications`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result && result.success) {
                        log(`âœ… ${result.message}`, 'success');
                        log(`User ID: ${result.user_id}`, 'info');
                        log(`Created ${result.notifications_created} test notifications`, 'success');
                        log('ðŸŽ‰ Test notifications created! Check the main app to see them.', 'success');
                        log('Note: These are test notifications with a generated user ID for testing purposes.', 'info');
                    } else {
                        log('Failed to create notifications: No success response', 'error');
                    }
                } else {
                    const error = await response.text();
                    log(`Failed to create notifications: ${error}`, 'error');
                    log('Make sure the SQL functions have been deployed to Supabase.', 'info');
                    log('Run the migration file: 20240109_create_test_notifications_function.sql', 'info');
                }
            } catch (error) {
                log(`Error creating notifications: ${error.message}`, 'error');
                log('The SQL function may not be deployed. Please run the migration.', 'info');
            }
        }

        async function testWorkflowNotification() {
            log('Testing workflow notification creation using SQL function...');
            
            // Generate a proper UUID v4 for testing
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            const userId = generateUUID();
            
            try {
                // Call the create_test_notification function via RPC
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/create_test_notification`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        p_user_id: userId,
                        p_title: 'ðŸ”„ Workflow Test Notification',
                        p_message: `This notification was created by a workflow at ${new Date().toLocaleString()}`,
                        p_type: 'info',
                        p_category: 'workflow',
                        p_action_url: '/workflows',
                        p_metadata: {
                            workflow_name: 'Test Workflow',
                            execution_id: 'test-' + Date.now(),
                            triggered_by: 'Manual Test'
                        }
                    })
                });

                if (response.ok) {
                    const notificationId = await response.json();
                    if (notificationId) {
                        log('âœ… Workflow notification created successfully!', 'success');
                        log(`Notification ID: ${notificationId}`, 'info');
                        log(`Created for user ID: ${userId}`, 'info');
                        log('Check the main application to see this notification.', 'info');
                    } else {
                        log('Failed to create workflow notification: No ID returned', 'error');
                    }
                } else {
                    const error = await response.text();
                    log(`Failed to create workflow notification: ${error}`, 'error');
                    log('Make sure the SQL functions have been deployed to Supabase.', 'info');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log('The SQL function may not be deployed. Please run the migration.', 'info');
            }
        }

        function clearLog() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '<div class="log-entry info">Log cleared. Ready for new tests.</div>';
        }

        // Test connection on load
        window.addEventListener('load', () => {
            log('Testing Supabase connection...');
            testDirectAPI();
        });
    </script>
</body>
</html>
