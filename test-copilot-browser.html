<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Haiku 4.5 Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .test-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .result {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-color: #4CAF50;
        }
        .error {
            border-color: #f44336;
        }
        .loading {
            color: #ffa500;
        }
        h1 {
            color: #fff;
        }
        h2 {
            color: #e0e0e0;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Copilot Haiku 4.5 Test</h1>
    <p>This page tests the Copilot Edge Function with Claude Haiku 4.5 for MCP tool execution.</p>
    
    <div class="test-container">
        <h2>Test 1: Simple Chat</h2>
        <button onclick="testSimpleChat()">Test Simple Chat</button>
        <div id="result1" class="result" style="display: none;"></div>
    </div>

    <div class="test-container">
        <h2>Test 2: Read Meetings (MCP Tool)</h2>
        <button onclick="testReadMeetings()">Test Read Meetings</button>
        <div id="result2" class="result" style="display: none;"></div>
    </div>

    <div class="test-container">
        <h2>Test 3: Read Pipeline (MCP Tool)</h2>
        <button onclick="testReadPipeline()">Test Read Pipeline</button>
        <div id="result3" class="result" style="display: none;"></div>
    </div>

    <div class="test-container">
        <h2>Test 4: Create Task (MCP Tool)</h2>
        <button onclick="testCreateTask()">Test Create Task</button>
        <div id="result4" class="result" style="display: none;"></div>
    </div>

    <script type="module">
        // Get Supabase client from the page (if available)
        // Otherwise, we'll need to get auth token manually
        
        window.testSimpleChat = async function() {
            const resultDiv = document.getElementById('result1');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Testing...';
            
            try {
                // Get auth token from localStorage or session
                const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || 'https://ewtuefzeogytgmsnkpmb.supabase.co';
                const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || '';
                
                // Try to get session from localStorage
                let authToken = '';
                try {
                    const session = JSON.parse(localStorage.getItem('sb-' + supabaseUrl.split('//')[1].split('.')[0] + '-auth-token') || '{}');
                    authToken = session?.access_token || '';
                } catch (e) {
                    console.log('Could not get token from localStorage');
                }
                
                const response = await fetch(`${supabaseUrl}/functions/v1/api-copilot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken || supabaseKey}`,
                    },
                    body: JSON.stringify({
                        message: 'Hello, can you help me test the MCP tools?',
                        context: {}
                    })
                });
                
                const data = await response.json();
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        };
