<!DOCTYPE html>
<html>
<head>
    <title>Clear Session</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: system-ui;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { color: #37bd7e; }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background: #dc2626;
        }
        .success { color: #22c55e; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Session Recovery</h1>
    <p>If the app is stuck loading, click the button below to clear your session and start fresh.</p>
    
    <button onclick="clearAndRedirect()">Clear Session & Go to Login</button>
    
    <div id="status"></div>
    
    <script>
        function clearAndRedirect() {
            const statusDiv = document.getElementById('status');
            
            // Clear all auth-related items
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('supabase') || key.includes('auth') || key.includes('sb-'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                console.log('Removed:', key);
            });
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            
            statusDiv.innerHTML = '<div class="success">âœ… Session cleared! Redirecting to login...</div>';
            
            // Redirect to login
            setTimeout(() => {
                window.location.href = '/auth/login';
            }, 1000);
        }
    </script>
</body>
</html>
