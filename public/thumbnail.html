<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Thumbnail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const shareUrl = params.get('shareUrl') || params.get('share_url');
    const timestamp = params.get('t') || '0';

    if (shareUrl) {
      // Add timestamp to share URL if not already present
      const url = new URL(shareUrl);
      if (!url.searchParams.has('timestamp')) {
        url.searchParams.set('timestamp', timestamp);
      }

      // Create and insert iframe immediately
      const iframe = document.createElement('iframe');
      iframe.src = url.toString();
      iframe.allow = 'autoplay';
      document.body.appendChild(iframe);

      // Set ready marker
      document.body.setAttribute('data-thumbnail-ready', 'true');
      console.log('✅ Thumbnail page loaded with iframe:', url.toString());
    } else {
      document.body.innerHTML = '<div style="color: white; padding: 20px;">Missing shareUrl parameter</div>';
      console.error('❌ Missing shareUrl parameter');
    }
  </script>
</body>
</html>
