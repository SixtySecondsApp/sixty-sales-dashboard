# Memory-optimized Prometheus configuration for Sixty Sales Dashboard
global:
  scrape_interval: 30s  # Reduced frequency to save memory
  evaluation_interval: 30s
  scrape_timeout: 10s
  
  # Memory optimization
  query_log_file: /prometheus/queries.log
  
  external_labels:
    cluster: 'sixty-sales-production'
    environment: 'production'

# Rule evaluation configuration
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Memory and performance alerts
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s  # Less frequent for self-monitoring

  # Frontend Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['frontend:8080']
    metrics_path: /nginx_status
    scrape_interval: 30s
    
  # API Backend monitoring
  - job_name: 'api-backend'
    static_configs:
      - targets: ['api-backend:9090']
    metrics_path: /metrics
    scrape_interval: 15s  # More frequent for critical API monitoring
    
  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /
    scrape_interval: 30s
    
  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s
    
  # Container memory monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    
  # Host system monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    
  # Memory monitor service
  - job_name: 'memory-monitor'
    static_configs:
      - targets: ['memory-monitor:8080']
    scrape_interval: 15s  # Frequent memory monitoring
    
  # Application-specific metrics
  - job_name: 'app-metrics'
    static_configs:
      - targets: ['api-backend:9091']
    metrics_path: /app-metrics
    scrape_interval: 30s

# Memory-optimized storage configuration
storage:
  tsdb:
    # Reduced retention for memory efficiency
    retention_time: 7d
    retention_size: 1GB
    
    # Optimize block structure
    min_block_duration: 2h
    max_block_duration: 2h
    
    # Memory optimization
    head_chunks_write_queue_size: 10000
    
# Query optimization
query:
  # Limit concurrent queries to save memory
  max_concurrency: 10
  max_samples: 50000000
  timeout: 2m
  
  # Lookback delta
  lookback_delta: 5m